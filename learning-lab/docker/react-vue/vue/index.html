<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vue Data Explorer</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" />
  <style> body { background: #0f172a; color:#e2e8f0; } </style>
</head>
<body>
  <div id="app" class="max-w-4xl mx-auto py-10">
    <h1 class="text-3xl font-semibold mb-4">Recent order totals (Vue)</h1>
    <table class="min-w-full divide-y divide-slate-700">
      <thead>
        <tr class="text-left">
          <th class="py-2">Date</th>
          <th class="py-2">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="row in rows" :key="row.day" class="odd:bg-slate-900">
          <td class="py-2 pr-4">{{ row.day }}</td>
          <td class="py-2">${{ row.total.toFixed(2) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    const { createApp } = Vue;
    createApp({
      data: () => ({ rows: [] }),
      mounted() {
        fetch('/api/orders/sales_totals')
          .then(res => res.json())
          .then(data => this.rows = data.series.slice(-15));
      }
    }).mount('#app');
  </script>
</body>
</html>
