apiVersion: v1
kind: Service
metadata:
  name: {{ include "open-streaming-platform.fullname" . }}
  labels:
    {{- include "open-streaming-platform.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "open-streaming-platform.selectorLabels" . | nindent 4 }}
