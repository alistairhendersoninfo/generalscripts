apiVersion: v1
kind: Service
metadata:
  name: {{ include "owncast.fullname" . }}
  labels:
    {{- include "owncast.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "owncast.selectorLabels" . | nindent 4 }}
