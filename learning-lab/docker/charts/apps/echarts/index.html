<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ECharts GDP</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" />
  <style> body { background: #0f172a; color: #e2e8f0; } </style>
</head>
<body>
  <div class="max-w-4xl mx-auto py-10">
    <h1 class="text-3xl font-semibold mb-4">GDP per capita (Apache ECharts)</h1>
    <div id="chart" style="height:400px"></div>
  </div>
  <script>
    async function load() {
      const res = await fetch('/api/worldbank/gdp_per_capita?country=USA&limit=30');
      const data = await res.json();
      const chart = echarts.init(document.getElementById('chart'));
      chart.setOption({
        backgroundColor: '#0f172a',
        tooltip: { trigger: 'axis' },
        xAxis: { type: 'category', data: data.series.map(p => p.period) },
        yAxis: { type: 'value' },
        series: [{ type: 'line', smooth: true, data: data.series.map(p => p.value), areaStyle: {} }]
      });
    }
    load();
  </script>
</body>
</html>
