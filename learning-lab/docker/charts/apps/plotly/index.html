<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plotly GDP</title>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" />
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
  <div class="max-w-4xl mx-auto py-10">
    <h1 class="text-3xl font-semibold mb-4">GDP per capita (Plotly.js)</h1>
    <div id="chart"></div>
  </div>
  <script>
    async function load() {
      const res = await fetch('/api/worldbank/gdp_per_capita?country=USA&limit=30');
      const data = await res.json();
      const trace = {
        x: data.series.map(p => p.period),
        y: data.series.map(p => p.value),
        type: 'scatter',
        mode: 'lines+markers',
        marker: { color: '#38bdf8' }
      };
      Plotly.newPlot('chart', [trace], {
        paper_bgcolor: '#0f172a',
        plot_bgcolor: '#0f172a',
        font: { color: '#cbd5f5' }
      });
    }
    load();
  </script>
</body>
</html>
