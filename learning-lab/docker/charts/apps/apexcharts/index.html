<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ApexCharts GDP</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" />
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
  <div class="max-w-4xl mx-auto py-10">
    <h1 class="text-3xl font-semibold mb-4">GDP per capita (ApexCharts)</h1>
    <div id="chart"></div>
  </div>
  <script>
    async function load() {
      const res = await fetch('/api/worldbank/gdp_per_capita?country=USA&limit=30');
      const data = await res.json();
      const options = {
        chart: { type: 'area', height: 350, foreColor: '#cbd5f5', background: '#0f172a' },
        series: [{ name: data.country, data: data.series.map(p => p.value) }],
        xaxis: { categories: data.series.map(p => p.period) },
        colors: ['#38bdf8'],
        dataLabels: { enabled: false },
        stroke: { curve: 'smooth' },
      };
      const chart = new ApexCharts(document.querySelector('#chart'), options);
      chart.render();
    }
    load();
  </script>
</body>
</html>
