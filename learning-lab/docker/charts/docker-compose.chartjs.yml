services:
  backend:
    build: ./backend
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 9000
      CLICKHOUSE_USER: analytics
      CLICKHOUSE_PASSWORD: analytics
      CLICKHOUSE_DATABASE: analytics
    networks: [lab]

  chartjs-app:
    build: ./apps/chartjs
    depends_on: [backend]
    networks: [lab]

  master:
    image: nginx:1.25-alpine
    depends_on:
      - backend
      - chartjs-app
    volumes:
      - ./master-nginx/single/chartjs.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 8101:80
    networks: [lab]

networks:
  lab:
    external: true
    name: learning-lab_docker_core_lab
