server {
    listen 80;
    server_name _;

    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
    }

    location /chartjs/ { proxy_pass http://chartjs-app/; }
    location /d3/ { proxy_pass http://d3-app/; }
    location /apexcharts/ { proxy_pass http://apexcharts-app/; }
    location /echarts/ { proxy_pass http://echarts-app/; }
    location /plotly/ { proxy_pass http://plotly-app/; }
    location /recharts/ { proxy_pass http://recharts-app/; }
    location /nivo/ { proxy_pass http://nivo-app/; }
    location /visx/ { proxy_pass http://visx-app/; }
    location /dygraphs/ { proxy_pass http://dygraphs-app/; }
    location /googlecharts/ { proxy_pass http://googlecharts-app/; }
    location /chartist/ { proxy_pass http://chartist-app/; }
    location /react-demo/ { proxy_pass http://react-demo/; }
    location /vue-demo/ { proxy_pass http://vue-demo/; }
    location /static/ { proxy_pass http://hydrostatic-site/; }
    location /laravel/ { proxy_pass http://nginx/; }
}
